<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FynnTok</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"/>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <div class="align-element">
            
            <!--LOGO-->
            <a href="index.html" class="logo">
                <img src="logo.png" ></i>
                <h4>FynnTok</h4>
            </a>
            
            <!-- SEARCH INPUT  -->
            <div class="search-input">
                <div class="input-box">
                    <input type="text" placeholder="Search" />
                    <button><i class="bx bx-search"></i></button>
                </div>
            </div>

            <!-- SMART ICONS  -->
            <div class="smart-icons">
                <button class="upload-btn">
                    <i class="bx bx-plus"></i>
                    Upload
                </button>
                <span><i class="bx bx-send"></i></span>
                <span class="notification">
                    <i class="bx bx-message-dots"></i>
                    <span class="notification-badge">6</span>
                </span>
                <div class="profile">
                    <img src="img/profile.webp" alt="" />
                </div>
            </div>
        </div>
    </div>

    <!--Sidebar-->
    <div class="sidebar">
        <!-- Kategorien  -->
        <ul>
            <!--For You Kategorie-->
            <li class="for-you">
                <span><i class="bx bxs-home"></i></span>
                <span>For You</span>
            </li>
            <!--Explore Kategorie-->
            <li>
                <span><i class="bx bx-trending-up"></i></span>
                <span class="new">Explore <span>New</span></span>
            </li>
            <!--Following Kategorie-->
            <li>
                <span><i class="bx bx-user-plus"></i></span>
                <span>Following</span>
            </li>
            <!--Friends Kategorie-->
            <li>
                <span><i class="bx bx bx-group"></i></span>
                <span>Friends</span>
            </li>
            <!--Live Kategorie-->
            <li>
                <span><i class="bx bx-video-plus"></i></span>
                <span>Live</span>
            </li>
            <!--Profil Kategorie-->
            <li>
                <img src="img/profile.webp" class="channel-img" alt="" />
                <span>Profile</span>
            </li>
        </ul>

        <!-- FOLLOWING ACCOUNTS  -->
        <ul class="following">
            <h4>Following accounts</h4>
            <li>
                <img src="img/user-1.jpg" class="channel-img" alt="" />
                <div class="channel-info">
                    <h5>theomoysig</h5>
                    <span>Theo</span>
                </div>
            </li>

            <li>
                <img src="img/user-2.jpg" class="channel-img" alt="" />
                <div class="channel-info">
                    <h5>gjin.arj</h5>
                    <span>Gjin</span>
                </div>
            </li>
            
            <li>
                <img src="img/user-3.jpg" class="channel-img" alt="" />
                <div class="channel-info">
                    <h5>mats.hne</h5>
                    <span>Mats</span>
                </div>
            </li>

            <li>
                <img src="img/user-4.jpg" class="channel-img" alt="" />
                <div class="channel-info">
                    <h5>inan.ckr</h5>
                    <span>Inan</span>
                </div>
            </li>
        </ul>
    </div>
    
    <!--Videos-->
    <div class="videos">
        <div class="align-element">
        <!-- VIDEO 1 -->
        <div class="video">
            <div class="video-box">
              <div class="video-info">
                <div class="video-section">
                  <video
                    src="vid/video-1.mp4"
                    class="videoPlayer"
                    loop
                    poster="img/video-1.jpeg"
                  ></video>
                  <span class="video-play-icon"><i class="bx bx-play"></i></span>
                </div>
                <div class="user-info">
                  <h5>mikail.al20</h5>
                  <p>@Mats @davidkzl.09 diese TÃ¤nzer @Silas</p>
                </div>
              </div>
              <div class="video-desc">
                <div class="user-profile">
                  <img src="img/user-5.jpeg" alt="" />
                  <span class="follow">
                    <i class="bx bx-plus"></i>
                  </span>
                </div>
                <ul>
                  <li>
                    <span class="like"><i class="bx bxs-heart"></i></span>
                    <span>7388</span>
                  </li>
                  <li>
                    <span><i class="bx bxs-message-rounded-dots"></i></span>
                    <span>29</span>
                  </li>
                  <li>
                    <span><i class="bx bxs-bookmark"></i></span>
                    <span>388</span>
                  </li>
                  <li>
                    <span><i class="bx bxs-share bx-flip-horizontal"></i></span>
                    <span>491</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>




    </div>
    <!-- Script link  -->
    <script src="script.js"></script>
</body>
</html>
