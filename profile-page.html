<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilansicht</title>
    <link rel="stylesheet" href="styles-profile-page.css">
</head>
<body>
    <!-- Profil-Header -->
    <header class="profile-header">
        <div class="profile-info">
            <!-- Profilbild mit Klick-Event -->
            <img src="img/user-5.jpeg" alt="Profilbild" class="profile-picture" onclick="openModal()">
            <div class="profile-details">
                <h1>mikail.al20</h1>
                <p>123 Videos · 10k Follower · 500k Likes</p>
            </div>
            <button class="follow-btn">Folgen</button>
        </div>
    </header>

    <!-- Videogalerie -->
    <main class="video-gallery">
        <div class="video-card">
            <video src="vid/video-1.mp4" muted autoplay loop></video>
        </div>
        <div class="video-card">
            <video src="video2.mp4" muted autoplay loop></video>
        </div>
        <div class="video-card">
            <video src="video3.mp4" muted autoplay loop></video>
        </div>
    </main>

    <!-- Modal für das große Profilbild -->
    <div id="profileModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="img/user-5.jpeg" alt="Großes Profilbild">
        </div>
    </div>

    <script src="script-profile-page.js"></script>
</body>
</html>
